<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>短租 民宿</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">

  </head>


<body>

<p>短租</p>
<ul class="nav nav-tabs">
  <li class="active"><a href="#">Home</a></li>
  <li><a href="#">SVN</a></li>
  <li><a href="#">iOS</a></li>
  <li><a href="#">VB.Net</a></li>
  <li><a href="#">Java</a></li>
  <li><a href="#">PHP</a></li>
</ul>

<table class="table table-striped">
  <caption>基本的表格布局</caption>
  <thead>
    <tr>
	  <th>编号</th>
      <th>名称</th>
      <th>地址</th>
	  <th>价格</th>
	  <th>描述</th>
      <th>图片</th>
    </tr>
  </thead>
  <tbody>
  {% for s in a %}
    <tr>
	
      <td><a href="/house_info?id={{s.id}}">{{s.id}}</a></td>
      <td><a href="/house_info?id={{s.id}}">{{s.name}}</td>
      <td><a href="/house_info?id={{s.id}}">{{s.adress}}</td>
      <td><a href="/house_info?id={{s.id}}">{{s.price}}</td>
      <td><a href="/house_info?id={{s.id}}">{{s.detail}}</td>
	  {% load staticfiles %} 
      <td><a href="/house_info?id={{s.id}}"><img src="{{s.InputFile.url}}" class="img-rounded"></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
